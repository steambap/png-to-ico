name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        node: [ '20', '24' ]
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true
      - name: run tests
        run: node --test
