name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        node: [ '20', '14' ]
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: install dependencies
        run: pnpm
      - name: run tests
        run: npm test
